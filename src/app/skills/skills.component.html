<div class="skills" id="skills">
  <img src="./../../assets/img/vector.png" alt="" />

  <div class="wrapper">
    <div class="left">
      <div class="row" *ngFor="let items of skills">
        <app-icons *ngFor="let skill of items" [skill]="skill"></app-icons>
      </div>
    </div>
    <div class="right">
      <h1>SKILLS</h1>
      <p>
        I have gained experience in building projects with various front end
        technologies and concepts.
      </p>
    </div>
  </div>
</div>
